<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/image/icon.png">
    <title>Halaman Login</title>
    <script>
        function validateForm(event) {
            // Mengambil nilai dari input
            var email = document.forms["loginForm"]["email"].value;
            var password = document.forms["loginForm"]["password"].value;

            // Memeriksa apakah input kosong
            if (email == "" || password == "") {
                alert("Tidak boleh Kosong, Semuanya Harus diisi!!!");
                event.preventDefault(); // Menghentikan pengiriman form
            }
        }

        function togglePasswordVisibility(passwordFieldID, iconID) {
            var passwordField = document.getElementById(passwordFieldID);
            var icon = document.getElementById(iconID);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .input-group .form-control {
            border-top-right-radius: 0.375rem;
            border-bottom-right-radius: 0.375rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-image: url(/images/jay.jpg); background-position: center; background-size: 450px;">
                <div class="featured-image mb-3">
                    <h1 style="color: black; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-style: italic; text-decoration: underline; font-size: 100px;">FIWB.</h1>
                </div>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Yow Welcome! üëäüèª</h2>
                        <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; letter-spacing: 1px; font-size: 16px;">Join To The Club <span class="kewer">F It, We Ball -- Together</span></p>
                    </div>
                    <!-- Form Login -->
                    <form name="loginForm" action="/Home/index.html" onsubmit="validateForm(event)">
                        <div class="input-group mb-3">
                            <input type="text" name="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" id="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                            <div class="input-group-text">
                                <i class="bi bi-eye" id="togglePasswordIcon" style="cursor: pointer;" onclick="togglePasswordVisibility('password', 'togglePasswordIcon')"></i>
                            </div>
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                            </div>
                            <div class="forgot">
                                <small><a href="#" style="text-decoration: none;">Forgot Password?</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-info w-100 fs-6" type="submit" style="color: white;">Login</button>
                        </div>
                    </form>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="/images/google.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                    </div>
                    <div class="row">
                        <small>Don't have an account? <a href="/register/index.html" style="text-decoration: none;">Register</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
