<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/image/icon.png">
    <title>Halaman Register</title>
    <script>
        function validateForm(event) {
            // Mengambil nilai dari input
            var firstName = document.forms["loginForm"]["name"][0].value;
            var lastName = document.forms["loginForm"]["name"][1].value;
            var phone = document.forms["loginForm"]["nomor"].value;
            var email = document.forms["loginForm"]["email"].value;
            var password = document.forms["loginForm"]["password"][0].value;
            var confirmPassword = document.forms["loginForm"]["password"][1].value;

            // Memeriksa apakah input kosong
            if (firstName == "" || lastName == "" || phone == "" || email == "" || password == "" || confirmPassword == "") {
                alert("Tidak boleh Kosong, Semuanya Harus diisi!!!");
                event.preventDefault(); // Menghentikan pengiriman form
            }
        }

        function togglePasswordVisibility(passwordFieldID, iconID) {
            var passwordField = document.getElementById(passwordFieldID);
            var icon = document.getElementById(iconID);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-image: url(/images/my\ g.jpg); background-position: center; background-size: cover;">
                <div class="featured-image mb-3">
                    <h1 style="color: black; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-style: italic; text-decoration: underline; font-size: 100px; margin-top: 360px;">FIWB.</h1>
                </div>
                <p style="color: white; padding-left: 75px; padding-right: 70px; text-align: justify; letter-spacing: 2px; font-weight: bolder;">FIWB is not only a place for self-development,but more than a family.</p>
                <p style="color: black; padding-left: 270px; margin-top: 110px;">-Mamba Mentality</p>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2 style="font-size: 26px;">Don't have any Account?</h2>
                        <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; letter-spacing: 1px; font-size: 18px;">Let's Make It ü§ùüèª</p>
                    </div>
                    <!-- Form Login -->
                    <form name="loginForm" action="/login/index.html" onsubmit="validateForm(event)">
                        <div class="input-group mb-3">
                            <input type="text" name="name" class="form-control form-control-lg bg-light fs-6" placeholder="Nama Depan">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" name="name" class="form-control form-control-lg bg-light fs-6" placeholder="Nama Belakang">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" name="nomor" class="form-control form-control-lg bg-light fs-6" placeholder="Nomor Whatsapp">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" name="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" id="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                            <div class="input-group-text">
                                <i class="bi bi-eye" id="togglePasswordIcon" style="cursor: pointer;" onclick="togglePasswordVisibility('password', 'togglePasswordIcon')"></i>
                            </div>
                        </div>
                        <div class="input-group mb-1" style="padding-top: 10px;">
                            <input type="password" id="confirmPassword" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password">
                            <div class="input-group-text">
                                <i class="bi bi-eye" id="toggleConfirmPasswordIcon" style="cursor: pointer;" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPasswordIcon')"></i>
                            </div>
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                            </div>
                            <div class="forgot">
                                <small><a href="#" style="text-decoration: none;">Forgot Password?</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-info w-100 fs-6" type="submit" style="color: white;">Register</button>
                        </div>
                    </form>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="/images/google.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                    </div>
                    <div class="row">
                        <small>Already have an account? <a href="/login/index.html" style="text-decoration: none;">Login</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
